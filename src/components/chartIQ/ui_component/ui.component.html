<div *ngIf="orientation_mode == 'portrait'" style="padding:16px;padding-top: 3px;">
  <button (click)="open_broker()" ion-button style="width:100%;background: #12a6f9;height: 30px;font-size: 19px;" block>Trade Now</button>

</div>

<ion-grid *ngIf="orientation_mode != 'portrait'" style="background: #1c2a35;">
    <ion-row>
      <ion-col>
          <ion-select style="max-width: 80%;"  placeholder="1 Hour" [(ngModel)]="PeriodSelected" (ionChange)="onSelectPeriod($event)" >
              <ion-option  *ngFor="let period of periodicityOptions"   value="{{period.label}}" >{{period.label}}</ion-option>
            </ion-select>
      </ion-col>
      <ion-col>
          <ion-select style="max-width: 80%;"  placeholder="mountain" [(ngModel)]="TypeSelected" (ionChange)="onSelectType($event)" >
              <ion-option  *ngFor="let type of chartTypes" selected="type.label == TypeSelected">{{type.label}}</ion-option>
            </ion-select>
        </ion-col>
        <ion-col>
            <ion-select style="max-width: 80%;" placeholder="Add Study" [(ngModel)]="StudySelected" (ionChange)="onSelectStudy()" >
                <ion-option  *ngFor="let study of studies.list">{{study}}</ion-option>
              </ion-select>
          </ion-col>
    </ion-row>
   
   </ion-grid>
