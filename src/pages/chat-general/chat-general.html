<ion-header>

  <ion-navbar>
    <ion-title>chat-general</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>


<div class="msg">
    <ion-grid>
      <ion-row style="padding:10px">
        <ion-col col-10>
          <ion-input #myInput (keydown.enter)="sendMessage()" (ionChange)="typing()" style="background: white;padding-left: 4px;border-radius: 4px;width: 98%;color: black;"
            type="text" placeholder="Type a message" [(ngModel)]="message" name="message">
          </ion-input>
        </ion-col>
        <ion-col [style.background]="message === ''?'#6c6c6c':'#12a6f9'" col-2 (click)="sendMessage()" style="text-align: center;padding-top: 12px;border-radius: 3px;">
          POST
        </ion-col>
      </ion-row>
    </ion-grid>
