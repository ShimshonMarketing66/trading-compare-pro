<ion-header (click)="foo()">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar style="width: 50%;" #searchbar [(ngModel)]="myInput" (window:keydown)="onKey($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid style="background: #373737;">
    <ion-row>
      <ion-col class="col123" style="padding-left: 3px;">
        Name
      </ion-col>
      <ion-col class="col123" style="text-align: end;padding-right: 3px;">
        Price
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="border-bottom: 1px solid #4a4a4a;height: 40px;" *ngFor="let element of array;let i = index;" (tap)="goToDetails(i)">
      <ion-col style="margin:auto;text-align: left;overflow: hidden;
      white-space: nowrap; /* Don't forget this one */
      text-overflow: ellipsis;">
        <span [ngSwitch]="element.type" style="padding-left: 3px;">
          <img  *ngSwitchCase="'STOCK'" style="border-radius: 50%;vertical-align:middle;height:30px; width:30px;" [src]="element.logo" (error)="errorHandler($event)">
          <img  *ngSwitchCase="'STOCK'"  style="border-radius: 50%;vertical-align:middle" src="assets/imgs/flags/{{element.country}}.png" height="30" width="30">
          <img  *ngSwitchCase="'CRYPTO'" style="border-radius: 50%;vertical-align:middle" src="{{element.logo}}" height="30" width="30">
          <img  *ngSwitchCase="'FOREX'" style="border-radius: 50%;vertical-align:middle" src="{{element.logo}}" height="30" width="30">

        </span>
        <span [ngSwitch]="element.type" style="font-size:14px;font-weight: 700;white-space: nowrap;">
            <span *ngSwitchCase="'STOCK'"> 
                {{element.display_name}}
             </span> 
             <span *ngSwitchCase="'CRYPTO'"> 
                {{element.name}}
             </span> 
             <span *ngSwitchCase="'FOREX'"> 
                {{element.name}}
             </span> 

             <span style="color:#707070"> 
              ({{element.type}})
           </span> 
        </span>
      </ion-col>

      <ion-col col-3 style="text-align: end;padding-right: 3px;margin:auto;font-size:11px;">
        <div>
          {{element.price}} 
          <!-- {{element.toSymbol|currencySymbol}} -->
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
